<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Eventos</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/eventos.css">
</head>
<body>

<header>
  <h1>Sistema de Eventos con Registro de Participantes</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="participantes.html">Participantes</a>
  </nav>
</header>

<main>

  <section class="card">
    <h2>Eventos</h2>

    <div class="toolbar">
      <input id="q" type="search" placeholder="Buscar por nombre del evento..." />

      <select id="cat">
        <option value="">Todas las categorías</option>
        <option value="Educación">Educación</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Marketing">Marketing</option>
        <option value="Negocios">Negocios</option>
      </select>

      <select id="sort">
        <option value="date_desc">Más recientes</option>
        <option value="participants_desc">Más participantes</option>
        <option value="name_az">Nombre A–Z</option>
      </select>
    </div>

    <div id="eventGrid" class="grid"></div>
  </section>

</main>

<footer>
  <p>© 2026 - Sistema de Eventos | Proyecto escolar</p>
</footer>

<script src="script.js"></script>
</body>
</html>
