<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - Mariana Olmos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Formulario de Contacto</h1>
  </header>

  <section class="contacto">
    <form id="contact-form">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
      <label for="telefono">Tel√©fono *</label>
      <input type="text" id="telefono" placeholder="Ej. 5512345678" required>
      <label for="mensaje">Mensaje *</label>
      <textarea id="mensaje" placeholder="Describe tu mensaje en detalle..." required></textarea>
      <input type="submit" value="Enviar">
    </form>
  </section>

  <footer>
    <p>&copy; 2026 - Mariana Olmos</p>
  </footer>

</body>
</html>
