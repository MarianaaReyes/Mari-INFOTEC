<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>

<header class="top">
  <div class="wrap top__inner">
    <h1>Registro de Participantes</h1>
    <nav class="nav">
      <a class="nav__link" href="index.html">Inicio</a>
      <a class="nav__link is-active" href="registro.html">Registro</a>
      <a class="nav__link" href="participantes.html">Participantes</a>
    </nav>
  </div>
</header>

<main class="wrap">

<!-- Anclas de llegada -->
<div id="edu"></div>
<div id="web"></div>
<div id="mkt"></div>
<div id="biz"></div>

<p class="note">
  Evento seleccionado desde la página principal.
</p>

<section class="card">
<form class="form">

<label>Evento *</label>
<select required>
  <option>Congreso de tecnología</option>
  <option>Foro de Desarrollo Web</option>
  <option>Seminario de Marketing Digital</option>
  <option>Encuentro de Innovación Empresarial</option>
</select>

<label>Tipo de participante *</label>
<div class="radioRow">
  <label><input type="radio" name="tipo" checked> Asistente</label>
  <label><input type="radio" name="tipo"> Ponente</label>
</div>

<label>Nombre completo *</label>
<input type="text" required>

<label>Email *</label>
<input type="email" required>

<label>Teléfono *</label>
<input type="tel" required>

<h3>Datos del Asistente</h3>
<select>
  <option>Principiante</option>
  <option>Intermedio</option>
  <option>Avanzado</option>
</select>

<label>Áreas de interés</label>
<input type="text">

<label><input type="checkbox"> Requiere certificado</label>

<h3>Datos del Ponente</h3>
<label>Título de la ponencia</label>
<input type="text">

<label>Duración (min)</label>
<input type="number">

<label>Biografía profesional</label>
<textarea></textarea>

<div class="form__actions">
  <button class="btn" type="submit">Registrar</button>
  <button class="btn btn--ghost" type="reset">Cancelar</button>
</div>

</form>
</section>

</main>
</body>
</html>
